// Create a marker cluster group with custom styles
var markers = L.markerClusterGroup({
    iconCreateFunction: function(cluster) {
        var childCount = cluster.getChildCount();
        var className = 'marker-cluster';

        if (childCount < 10) {
            className += ' marker-cluster-small';
        } else if (childCount < 100) {
            className += ' marker-cluster-medium';
        } else {
            className += ' marker-cluster-large';
        }

        // Change the color based on the number of markers in the cluster
        var color;
        if (childCount < 10) {
            color = '#00ff00'; // Green
        } else if (childCount < 100) {
            color = '#ff8c00'; // Orange
        } else {
            color = '#ff0000'; // Red
        }

        return new L.DivIcon({
            html: '<div><span>' + childCount + '</span></div>',
            className: className,
            iconSize: new L.Point(40, 40),
            iconAnchor: [20, 20],
            html: '<div style="background-color:' + color + ';" class="marker-cluster">' + childCount + '</div>'
        });
    }
});

            return L.marker(latlng, { icon: markerIcons[category] });
        }
    });

    // Add the layer to the marker cluster group
    // markers.addLayer(geojsonLayer);

    // Add the layer to the array
    geojsonLayers.push(geojsonLayer);

    // Add popup to each feature
    geojsonLayer.eachLayer(function(layer) {
        var properties = layer.feature.properties;
        // Generate HTML for popup content
        var popupContent = '<div class="popup-content">';
        
        // Add image popup
        if (properties.image_link) {
            popupContent += '<div class="popup-image">';
            popupContent += '<img src="' + properties.image_link + '" width="200" height="150">';
            popupContent += '<a href="' + properties.image_link + '" target="_blank" class="full-screen-icon"><i class="fas fa-expand"></i></a>';
            popupContent += '</div>';
        }
          // Add "Get Direction" button with icon
        popupContent += '<div class="popup-action">';
        popupContent += '<button class="direction-button"><i class="fas fa-directions fa-lg"></i></button>';
        
        // Add other properties
        popupContent += '<div class="popup-properties">';
        for (var key in properties) {
            if (properties.hasOwnProperty(key) && key !== 'image_link') {
                var value = properties[key];
                popupContent += '<div class="popup-property">';
                popupContent += '<span class="popup-property-key">' + key + ':</span>';
                popupContent += '<span class="popup-property-value">' + value + '</span>';
                popupContent += '</div>';

// Function to toggle the visibility of a specific layer by category
function toggleLayerByCategory(category) {
    geojsonLayers.forEach(function(geojsonLayer) {
        if (geojsonLayer.options.category === category) {
            var isChecked = document.getElementById(category + '-checkbox').checked;

            if (isChecked) {
                markers.addLayer(geojsonLayer);
            } else {
                markers.removeLayer(geojsonLayer);
            }
        }
    });
}

function search(query,boolen) {
  // const query = searchInput.value;
  boolen = boolen;
  if (query) {
    fetch(`https://nominatim.openstreetmap.org/search?q=${query}&format=json`)
      .then(response => response.json())
      .then(data => {
        searchResults.innerHTML = '';
        if (data.length > 0) {
          data.forEach(result => {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            resultItem.innerText = result.display_name;
            resultItem.addEventListener('click', () => {
              openPlace(result,boolen);
            });
            console.log(resultItem)
            searchResults.appendChild(resultItem);
          });
          searchPopup.style.display = 'block';
        } else {
          searchResults.innerText = 'No results found.';
        }
      })
      .catch(error => {
        console.error(error);
        searchResults.innerText = 'Error fetching search results.';
      });
  }
}

function openPlace(place,boolen) {
  // get the latitude and longitude of the selected place
  const lat = parseFloat(place.lat);
  const lon = parseFloat(place.lon);
  if(boolen==1)
  {
    yourLocationInput.value = `${lat}, ${lon}`;
  }
  else if (boolen==2){
    
    yourDestinationInput.value = `${lat}, ${lon}`;
   
  }

  
  // zoom to the selected place on the map
  map.flyTo([lat, lon], 15, {
    duration: 2,  // duration of the animation in seconds
    easeLinearity: 0.25  // easing factor for the animation
  });
  

 

  
  const marker = L.marker([lat, lon]).addTo(map);

  // create a popup at the selected place with the address information
  const popupContent = `<strong>${place.display_name}</strong>
  <span>Latitude: ${lat}, Longitude: ${lon}</span>`;
  marker.bindPopup(popupContent).openPopup();

  // close the search popup
  searchPopup.style.display = 'none';
}
