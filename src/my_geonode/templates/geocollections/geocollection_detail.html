function search(query,boolen) {
  // const query = searchInput.value;
  boolen = boolen;
  if (query) {
    fetch(`https://nominatim.openstreetmap.org/search?q=${query}&format=json`)
      .then(response => response.json())
      .then(data => {
        searchResults.innerHTML = '';
        if (data.length > 0) {
          data.forEach(result => {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            resultItem.innerText = result.display_name;
            resultItem.addEventListener('click', () => {
              openPlace(result,boolen);
            });
            console.log(resultItem)
            searchResults.appendChild(resultItem);
          });
          searchPopup.style.display = 'block';
        } else {
          searchResults.innerText = 'No results found.';
        }
      })
      .catch(error => {
        console.error(error);
        searchResults.innerText = 'Error fetching search results.';
      });
  }
}

function openPlace(place,boolen) {
  // get the latitude and longitude of the selected place
  const lat = parseFloat(place.lat);
  const lon = parseFloat(place.lon);
  if(boolen==1)
  {
    yourLocationInput.value = `${lat}, ${lon}`;
  }
  else if (boolen==2){
    
    yourDestinationInput.value = `${lat}, ${lon}`;
   
  }

  
  // zoom to the selected place on the map
  map.flyTo([lat, lon], 15, {
    duration: 2,  // duration of the animation in seconds
    easeLinearity: 0.25  // easing factor for the animation
  });
  

 

  
  const marker = L.marker([lat, lon]).addTo(map);

  // create a popup at the selected place with the address information
  const popupContent = `<strong>${place.display_name}</strong>
  <span>Latitude: ${lat}, Longitude: ${lon}</span>`;
  marker.bindPopup(popupContent).openPopup();

  // close the search popup
  searchPopup.style.display = 'none';
}



const closeSearchPopup = searchPopup.querySelector('.fa-times');
